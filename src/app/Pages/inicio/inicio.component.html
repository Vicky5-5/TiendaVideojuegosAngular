<mat-card>
   <div style="display: flex; justify-content: flex-end; margin-bottom: 16px;">
    <button mat-raised-button color="primary" (click)="crearV()">
      <mat-icon>add</mat-icon>
      Añadir Videojuego
    </button>
  </div>
  <table mat-table [dataSource]="listaVideojuegos" class="mat-elevation-z8">

    <!-- Titulo Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let juego"> {{ juego.titulo }} </td>
    </ng-container>

    <!-- Genero Column -->
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef> Género </th>
      <td mat-cell *matCellDef="let juego"> {{ juego.genero }} </td>
    </ng-container>

    <!-- Plataforma Column -->
    <ng-container matColumnDef="plataforma">
      <th mat-header-cell *matHeaderCellDef> Plataforma </th>
      <td mat-cell *matCellDef="let juego"> {{ juego.plataforma }} </td>
    </ng-container>

    <!-- PEGI Column -->
    <ng-container matColumnDef="pegi">
      <th mat-header-cell *matHeaderCellDef> PEGI </th>
      <td mat-cell *matCellDef="let juego"> {{ juego.pegi }} </td>
    </ng-container>

    <!-- Accion Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let juego">
        <button mat-icon-button color="primary" (click)="editar(juego)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(juego)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
