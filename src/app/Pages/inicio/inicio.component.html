<mat-card style="width: 70%; margin: 50px auto;">
  <mat-card-header>
    <p>Lista de Videojuegos</p>
  </mat-card-header>

  <mat-card-content>
<button style="width: 100%;" mat-flat-button color="primary" (click)="crearV()"> <!--Element alacena el videojuego-->
                Añadir Videojuego
          </button>
    <table mat-table [dataSource]="listaVideojuegos" class="mat-elevation-z2" style="margin-top: 20px;">
      
      <ng-container matColumnDef="Titulo">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let element"> {{ element.Titulo }} </td>
      </ng-container>

      <ng-container matColumnDef="Genero">
        <th mat-header-cell *matHeaderCellDef> Género </th>
        <td mat-cell *matCellDef="let element"> {{ element.Genero }} </td>
      </ng-container>

      <ng-container matColumnDef="Plataforma">
        <th mat-header-cell *matHeaderCellDef> Plataforma </th>
        <td mat-cell *matCellDef="let element"> {{ element.Plataforma }} </td>
      </ng-container>

      <ng-container matColumnDef="PEGI">
        <th mat-header-cell *matHeaderCellDef> PEGI </th>
        <td mat-cell *matCellDef="let element"> {{ element.pegi }} </td>
      </ng-container>

      <ng-container matColumnDef="Accion">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editar(element)"> <!--Element alacena el videojuego-->
                <mat-icon>Editar</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(element)"> <!--Element alacena el videojuego-->
                <mat-icon>Borrar</mat-icon>
          </button>
        </td>
      </ng-container>
      <!-- Header and row definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </mat-card-content>
</mat-card>
